<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Comment Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .comment {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }

        .reply {
            background-color: #f3f4f6;
            border-left: 3px solid #3b82f6;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-center mb-4">Nested Comment Section</h1>

        <div id="commentContainer" class="space-y-4">
        </div>
        <div class="mt-6">
            <input type="text" id="username" class="w-full p-2 border rounded mb-2"
                placeholder="Enter your username">
            <textarea id="newComment" class="w-full p-2 border rounded" rows="3" placeholder="Add a comment..."
                maxlength="250"></textarea>
            <div class="flex justify-between items-center mt-2">
                <small id="charCounter" class="text-gray-500">0 / 250</small>
                <button onclick="addComment()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Post
                    Comment</button>
            </div>
        </div>
    </div>

    <script>
        const commentContainer = document.getElementById('commentContainer');
        const newComment = document.getElementById('newComment');
        const charCounter = document.getElementById('charCounter');
        const usernameInput = document.getElementById('username');

        newComment.addEventListener('input', () => {
            charCounter.textContent = `${newComment.value.length} / 250`;
        });

        function addComment() {
            const commentText = newComment.value.trim();
            const username = usernameInput.value.trim() || "Anonymous";
            if (commentText === '') return alert('Comment cannot be empty!');

            const comment = createCommentElement(commentText, username);
            commentContainer.appendChild(comment);
            newComment.value = '';
            usernameInput.value = '';
            charCounter.textContent = '0 / 250';
        }

        function createCommentElement(text, username, isReply = false) {
            const comment = document.createElement('div');
            const timestamp = new Date().toLocaleString();
            comment.className = isReply ? 'reply p-4 space-y-2' : 'comment p-4 space-y-2';
            comment.innerHTML = `
                <div class="flex items-start space-x-4">
                    <img src="./dinosaur.png" alt="Avatar" class="avatar">
                    <div class="flex-1">
                        <h3 class="user  font-semibold">${username}</h3>
                        <p class="text-gray-800">${text}</p>
                        <span class="timestamp">${timestamp}</span>
                        <div class="flex space-x-2 mt-2">
                            <button class="text-blue-500 text-sm" onclick="showReplyBox(this)">Reply</button>
                            <button class="text-green-500 text-sm" onclick="editComment(this)">Edit</button>
                            <button class="text-red-500 text-sm" onclick="deleteComment(this)">Delete</button>
                            <button class="text-gray-500 text-sm" onclick="toggleLikes(this)">üëç Like</button>
                            <span class="likes-count text-gray-500">0</span>
                        </div>
                        <div class="pl-6 space-y-4 hidden"></div>
                    </div>
                </div>
            `;
            return comment;
        }

        function showReplyBox(button) {
            const replyContainer = button.parentElement.nextElementSibling;
            if (!replyContainer.querySelector('textarea')) {
                const replyBox = document.createElement('div');
                replyBox.className = 'reply-box mt-2';
                replyBox.innerHTML = `
                    <textarea class="w-full p-2 border rounded" rows="2" placeholder="Write a reply..." maxlength="250"></textarea>
                    <div class="flex justify-between items-center mt-2">
                        <small class="text-gray-500">0 / 250</small>
                        <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="addReply(this)">Post Reply</button>
                    </div>
                `;
                replyContainer.appendChild(replyBox);
                replyContainer.classList.remove('hidden');

                const textarea = replyBox.querySelector('textarea');
                const counter = replyBox.querySelector('small');

                textarea.addEventListener('input', () => {
                    counter.textContent = `${textarea.value.length} / 250`;
                });
            }
        }

        function addReply(button) {
            const replyBox = button.parentElement.parentElement;
            const textarea = replyBox.querySelector('textarea');
            const replyText = textarea.value.trim();

            if (replyText === '') return alert('Reply cannot be empty!');

            const username = usernameInput.value.trim() || "Anonymous";
            const reply = createCommentElement(replyText, username, true);

            const replyContainer = replyBox.parentElement;
            replyContainer.insertBefore(reply, replyBox);
            textarea.value = '';
            replyBox.querySelector('small').textContent = '0 / 250';
        }


        function toggleReply(button) {
        const replyBox = button.parentElement.parentElement;  
        const textarea = replyBox.querySelector('textarea');
        const replyText = textarea ? textarea.value.trim() : '';

        const existingTextarea = replyBox.querySelector('textarea');

        if (!existingTextarea) {
            const textarea = document.createElement('textarea');
            replyBox.appendChild(textarea);  
            button.textContent = 'Submit';  
        } else {
            if (replyText === '') {
                replyBox.remove();
            } else {
                const username = usernameInput.value.trim() || "Anonymous";
                const reply = createCommentElement(replyText, username, true);  

                const replyContainer = replyBox.parentElement;
                replyContainer.insertBefore(reply, replyBox);

                textarea.value = '';
                replyBox.querySelector('small').textContent = '0 / 250';
                replyBox.remove();  
            }
        }
    }


        
        function editComment(button) {
                const commentDiv = button.closest('.comment, .reply'); 
                const commentText = commentDiv.querySelector('p'); 
                const currentText = commentText.textContent;

                
                if (commentText.querySelector('textarea')) return;

            
                const textarea = document.createElement('textarea');
                textarea.className = 'w-full p-2 border rounded';
                textarea.rows = 2;
                textarea.value = currentText;

                
                commentText.textContent = ''; 
                commentText.appendChild(textarea);

                const actionContainer = document.createElement('div');
                actionContainer.className = 'flex space-x-2 mt-2';

                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save';
                saveButton.className = 'px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600';
                saveButton.onclick = () => {
                    const newText = textarea.value.trim();
                    if (newText === '') {
                        alert('Comment cannot be empty!');
                    } else {
                        commentText.textContent = newText; 
                    }
                };

                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Cancel';
                cancelButton.className = 'px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400';
                cancelButton.onclick = () => {
                    commentText.textContent = currentText; 
                };

                actionContainer.appendChild(saveButton);
                actionContainer.appendChild(cancelButton);
                commentText.appendChild(actionContainer);
            }


        function deleteComment(button) {
            const comment = button.closest('.comment, .reply');
            comment.remove();
        }

        function toggleLikes(button) {
            const likeCountSpan = button.nextElementSibling;
            let likeCount = parseInt(likeCountSpan.textContent);
            likeCountSpan.textContent = likeCount + 1;
        }
    </script>
</body>

</html>
